<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-8">Welcome To My <span class="font-bold text-purple-600">Baap
                er
                Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-sky-500 w-9/12 mx-auto mt-12 rounded-md p-8">
            <h4 class="text-4xl font-semibold mb-6 text-center">Please Login</h4>
            <div>
                <input class="w-9/12 block mb-6 p-2 rounded-md mx-auto" type="email" name="" id="user-email"
                    placeholder="Please Enter Your Email Address">
                <input class="w-9/12 block mb-6 p-2 rounded-md mx-auto" type="password" name="" id="user-password"
                    placeholder="Please Enter Your Password">
                <button id="btn-submit"
                    class="bg-pink-600 hover:bg-amber-500 px-8 py-2 text-white font-bold rounded-lg mx-auto block ">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
